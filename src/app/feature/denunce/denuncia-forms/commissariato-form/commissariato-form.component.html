<div class="row justify-content-center">
  <div class="col-md-6 col-11 pt-1 pb-4">
    <agid-select [control]="form.get('provinciaCommissariato')" [id]="id + 'provinciaCommissariato'"
                 [options]="province" label="DENUNCIA.PROVINCIA_COMMISSARIATO" required></agid-select>
  </div>
  <div class="col-md-6 col-11 pt-1 pb-4">
    <agid-select [control]="form.get('commissariato')" [id]="id + 'commissariato'"
                 [options]="commissariati" label="DENUNCIA.QUESTURA" required></agid-select>
  </div>
</div>
